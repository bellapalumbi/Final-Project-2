<!doctype html>

<html lang="en">
    <head>
      <meta charset="utf-8">
      <title>Final Project</title>
      <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 id="toptext">Welcome to Character Creator!</h1>
        <h2 class="info">Choose a class for your character:</h2>
        <div id="container">
            <div class="minicontainer" id="opt1">Archer</div>
            <div class="minicontainer" id="opt2">Mage</div>
            <div class="minicontainer" id="opt3">Warrior</div> 
        </div>
        <h2 class="info">Choose your skills: You have <span id="numberLeft">15</span> points left to spend</h2>
        <div id="container2">
            
            <div class="minicontainer">
                <p>Agility</p>
                <button id="addagility">+</button>
                <p id="agility-number">0</p>
                <button id="subtractagility">-</button>
            </div>
            
            <div class="minicontainer">
                <p>Intelligence</p>
                <button id="addintelligence">+</button>
                <p id="intelligence-number">0</p>
                <button id="subtractintelligence">-</button>
            </div>
            
            <div class="minicontainer">
                <p>Strength</p>
                <button id="addstrength">+</button>
                <p id="strength-number">0</p>
                <button id="subtractstrength">-</button>
            </div>
            
        </div>
    <script src="script.js"></script>
    </body>
</html>
